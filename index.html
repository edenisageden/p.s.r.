<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p>First to 5 points wins</p>
    <span class="cardWrapper">
        <div class="card">
            <h2>PLAYER</h2>
            <span class="info">
                <img src="images/player.png" alt="player">
                <p>SCORE: 0</p>
            </span>
            <span class="choices">
                <button>
                    <p>ROCK</p>
                    <img src="images/rock.jpg" alt="rock">
                </button>
                <button>
                    <p>PAPER</p>
                    <img src="images/paper.jpg" alt="paper">
                </button>
                <button>
                    <p>SCISSORS</p>
                    <img src="images/scissors.jpg" alt="scissors">
                </button>
            </span>
        </div>
        <div class="card">
            <h2>COMPUTER</h2>
            <span class="info">
                <img src="images/bot.png" alt="computer">
                <p>SCORE: 0</p>
            </span>
            <span class="choices">
                <button>
                    <p>ROCK</p>
                    <img src="images/rock.jpg" alt="rock">
                </button>
                <button>
                    <p>PAPER</p>
                    <img src="images/paper.jpg" alt="paper">
                </button>
                <button>
                    <p>SCISSORS</p>
                    <img src="images/scissors.jpg" alt="scissors">
                </button>
            </span>
        </div>
    </span>
</body>
</html>
