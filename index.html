<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <p>First to 5 points wins</p>
    <span class="cardWrapper">
        <div class="card">
            <h2>PLAYER</h2>
            <span class="info">
                <img src="images/player.png" alt="player">
                <p id="playerScore">SCORE: 0</p>
            </span>
            <span class="choices" id="playerChoices">
                <button id="rock">
                    <p>ROCK</p>
                </button>
                <button id="paper">
                    <p>PAPER</p>
                </button>
                <button id="scissors">
                    <p>SCISSORS</p>
                </button>
            </span>
        </div>
        <div class="card">
            <h2>COMPUTER</h2>
            <span class="info">
                <img src="images/computer.png" alt="computer">
                <p id="computerScore">SCORE: 0</p>
            </span>
            <span class="choices" id="computerChoices">
                <button id="rock">
                    <p>ROCK</p>
                </button>
                <button id="paper">
                    <p>PAPER</p>
                </button>
                <button id="scissors">
                    <p>SCISSORS</p>
                </button>
            </span>
        </div>
    </span>
</body>
</html>
